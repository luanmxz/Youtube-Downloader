<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeos do YouTube</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Conversor de Vídeos do YouTube</h1>
            
            <form id="convert-form" hx-post="/api/convert" hx-target="#result" hx-swap="innerHTML" class="space-y-6">
                <div class="mb-4">
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Cole o link do YouTube aqui</label>
                    <div class="relative">
                        <input type="url" id="url" name="url" required
                            class="w-full px-4 py-3 border-2 border-purple-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg"
                            placeholder="https://www.youtube.com/watch?v=...">
                        <button type="button" onclick="clearUrlInput()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 px-6 rounded-md hover:from-purple-700 hover:to-pink-700 transition duration-300 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 text-xl font-semibold">
                    <i class="fas fa-download mr-2"></i>
                    <span>Baixar</span>
                </button>
            </form>

            <div id="result" class="mt-6 text-center">
                <!-- O resultado será exibido aqui -->
            </div>

            <div class="mt-8 text-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Como usar nosso conversor de YouTube</h2>
                <ol class="list-decimal list-inside text-left space-y-2 text-gray-700">
                    <li>Cole o URL do vídeo do YouTube no campo acima</li>
                    <li>Clique no botão "Baixar"</li>
                    <li>Aguarde o processamento do vídeo</li>
                    <li>Faça o download do arquivo convertido</li>
                </ol>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script>
        function clearUrlInput() {
            document.getElementById('url').value = '';
        }

        document.body.addEventListener('htmx:beforeRequest', function(event) {
            document.getElementById('loading').style.display = 'flex';
        });

        document.body.addEventListener('htmx:afterRequest', function(event) {
            document.getElementById('loading').style.display = 'none';
            clearUrlInput();
        });
    </script>
</body>
</html>
